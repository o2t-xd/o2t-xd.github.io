<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация через Telegram</title>
    <!-- Скрипт для виджета Telegram -->
    <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="PizzaTsunamiBot"
            data-size="large"
            data-onauth="onTelegramAuth(user)"
            data-request-access="write">
    </script>
</head>
<body>
    <h1>Авторизация через Telegram</h1>
    
    <!-- Кнопка для авторизации через Telegram -->
    <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="PizzaTsunamiBot"
            data-size="large"
            data-onauth="onTelegramAuth(user)"
            data-request-access="write">
    </script>

    <script type="text/javascript">
        function onTelegramAuth(user) {
            console.log(user);
            // Вызов функции на сервере Flask для отправки сообщения
            var xhr = new XMLHttpRequest();
            var url = 'https://pokeshmoke.pythonanywhere.com/auth'; // URL вашего Flask сервера
            var params = JSON.stringify({ id: user.id });

            xhr.open('POST', url, true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.getElementById('status').innerHTML = 'Успешная регистрация на сайте! Сообщение отправлено в Telegram.';
                    } else {
                        document.getElementById('status').innerHTML = 'Ошибка при отправке запроса на сервер.';
                    }
                }
            };

            xhr.send(params);
        }
    </script>
</body>
</html>
